<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- SEO -->
        <title>Summer&#39;s Portfolio</title>
        <meta name="description" content="Portfolio for Summer">
        <meta name="author" content="Summer">
        <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
        <!-- OG (Open Graph Data)-->
        <meta property="og:title" content="Summer의 포트폴리오" />
        <meta property="og:type" content="website" />
        <meta property="og:url" content="배포 후 생성된 URL" />
        <meta property="og:image" content="배포 후에 생성된 이미지 URL" />
        <!-- 구글 폰트 -->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link 
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" 
            rel="stylesheet" 
        />
        <!-- Font Awesome-->
        <script
            src="https://kit.fontawesome.com/c2501ed7a3.js" 
            crossorigin="anonymous"
        ></script>
        <!-- CSS -->
        <link rel="stylesheet" href="css/style.css" />
        <!-- Javascript -->
        <script src="src/main.js" defer></script> 
        <!-- defer 옵션을 쓰면 html 먼저 띄워준다. -->
    </head>
    <body>
        <!-- header -->
        <header>
            <div>
                <img src="images/favicon.ico" alt="logo" />
                <h1><a href="#">Summer's Portfolio</a></h1>
            </div>
            <nav>
                <ul>
                    <li><a href="#home">Home</a></li>
                    <li><a href="#about">About</a></li>
                    <li><a href="#skills">Skills</a></li>
                    <li><a href="#work">My Work</a></li>
                    <li><a href="#contact">Contact</a></li>
                </ul>
            </nav>
        </header>
        <!-- main -->
        <main>
            <!-- Home -->
            <section id="home">
                <img src="images/profile.png" alt="Summer's profile" />
                <h2>Hello I&#39;m, Summer</h2>
                <p>want to be a backend programmer</p>
                <a href="#contact">Contact me</a>
            </section>
            <!-- about -->
            <section id="about"></section>
            <!-- skills -->
            <section id="skills"></section>
            <!-- work -->
            <section id="work"></section>
            <section id="contact"></section>
            <!-- Arrow up -->
            <aside></aside>
        </main>
        <!-- footer -->
        <footer></footer>
    </body>
</html>
